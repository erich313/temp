name: Key and Cookie Fetcher

on:
  workflow_dispatch:

  schedule:
    - cron: '0 0 * * *'

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install seleniumbase requests

      - name: Install browser driver
        run: |
          seleniumbase install chromedriver

      - name: Fetch data
        env:
          TP_USERNAME: ${{ secrets.TP_USERNAME }}
          TP_PASSWORD: ${{ secrets.TP_PASSWORD }}
          PANTRY_ID: ${{ secrets.PANTRY_ID }}
        run: |
          python update_key/fetch.py

      - name: Upload debug file
        if: failure() 
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            ./c1.png
            ./c2.png
            ./c3.png